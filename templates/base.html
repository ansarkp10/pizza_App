<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AK's Pizza</title>
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="/static/vendor/simplebar/dist/simplebar.min.css" />
    <link rel="stylesheet" media="screen" href="/static/vendor/tiny-slider/dist/tiny-slider.css" />
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="/static/css/theme.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header.navbar {
            background-color: #343a40;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header a {
            font-size: 1.5rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        header a:hover {
            color: #fe6a6a;
            transition: color 0.3s ease;
        }

        footer {
            background-color: #343a40;
            padding: 20px;
            margin-top: 50px;
            color: #fff;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer p:hover {
            color: #fe6a6a;
            transition: color 0.3s ease;
        }

        .content-wrapper {
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .mt-5.pt-5 {
            margin-top: 5rem;
            padding-top: 5rem;
        }
    </style>
</head>

<body>

<header class="navbar navbar-dark bg-dark mb-4 px-3 p-4">
    <a class="text-white" href="/" style="min-width: 7rem;">
        <b>AK's Pizza</b>
    </a>
</header>

<div class="content-wrapper">
    {% block start %}
    <!-- Your main content goes here -->
    {% endblock %}
</div>

<div class="mt-5 pt-5">
    <footer class="bg-dark shadow p-4 footer text-center mt-5 pt-5">
        <p class="text-white">AK's Pizza Â© 2024</p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
